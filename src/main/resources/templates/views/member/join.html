<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layout}">

        <th:block layout:fragment="content">
            <main id="content">
                <h2>회원가입</h2>
                <form name="joinfrm" id="joinfrm" method="post" onsubmit="return joinform()">

                    <div>
                    <label for="userid">아이디</label>
                    <input type="text" name="userid" id="userid">
                    </div>

                    <div>
                    <label for="passwd">비밀번호</label>
                    <input type="password" name="passwd" id="passwd">
                    </div>

                    <div>
                    <label for="repasswd">비밀번호 확인</label>
                    <input type="password" name="repasswd" id="repasswd">
                    </div>

                    <div>
                    <label for="name">이름</label>
                    <input type="text" name="name" id="name">
                    </div>

                    <div>
                    <label for="email">이메일</label>
                    <input type="text" name="email" id="email">
                    </div>

                    <div>
                        <img src="/image/captcha.png">

                    </div>

                    <div>
                        <button type="submit">입력완료</button>
                        <button type="reset">다시입력</button>

                    </div>
                </form>
            </main>
        </th:block>

        <th:block layout:fragment="script">
            <script>
                function joinform() {
                    let joinfrm = document.forms['joinfrm'];

                    if (joinfrm.userid.value.trim() === '') {
                        alert('아이디를 입력하세요!!!');
                        return false;
                    }
                   else if (joinfrm.passwd.value.trim() === '') {
                        alert('비밀번호를 입력하세요!!!');
                        return false;
                    }
                    else if (joinfrm.repasswd.value.trim() === '') {
                        alert('비밀번호 확인을 입력하세요!!!');
                        return false;
                    }
                    else if (joinfrm.passwd.value !== joinfrm.repasswd.value) {
                        alert('비밀번호가 서로 다릅니다!');
                        return false;
                    }
                    else if (joinfrm.name.value.trim() === '') {
                        alert('이름을 입력하세요!!!');
                        return false;
                    }
                    else  if (joinfrm.email.value.trim() === '') {
                        alert('이메일을 입력하세요!!!');
                        return false;
                    }

                    return true; // 모든 검증을 통과하면 폼 제출
                }
            </script>

        </th:block>

</html>
