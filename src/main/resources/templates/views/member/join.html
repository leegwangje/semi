<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

    <head>
        <style>
            .error-message{
                color:#dc3545;
                font-size :0.95em;
                margin:10px 0;
                /*display: none; */
            }
            #joinfrm{
                width: 100%;
                max-width: 450px;
                margin:100px auto;
                padding:20px;
                box-shadow: 0 0 10px rgba(0,0,0,0.3);
                border-radius: 8px;
            }

        </style>
    </head>
<!-- "content" ==> layout.html에 있는 태그를 호출 -->
<th:block layout:fragment="content">
    <main id="content">
        <h2>회원가입</h2>
        <form name="joinfrm" id="joinfrm" method="post" novalidate>
            <!-- novalidate사용 시 required minlength="6" maxlength="18" 같은 속성은 안먹음 -->

            <div class="form-floating my-2">
                <input type="text" name="userid" id="userid" class="form-control" placeholder="아이디"
                       required minlength="6" maxlength="18">
                <label for="userid" class="form-label">아이디</label>

            </div>

            <div class="form-floating my-2">
                <input type="password" name="passwd" id="passwd" class="form-control" placeholder="비밀번호"
                       required minlength="6" maxlength="18">
                <label for="passwd" class="form-label">비밀번호 </label>

            </div>

            <div class="form-floating my-2">
                <input type="password" name="repasswd" id="repasswd" class="form-control" placeholder="비밀번호 확인"
                       required minlength="6" maxlength="18">
                <label for="repasswd" class="form-label">비밀번호 확인</label>

            </div>

            <div class="form-floating my-2">
                <input type="text" name="name" id="name" class="form-control" placeholder="이름" required>
                <label for="name" class="form-label">이름</label>

            </div>

            <div class="form-floating my-2">
                <input type="email" name="email" id="email" class="form-control" placeholder="이메일" required>
                <label for="email" class="form-label">이메일</label>

            </div>

            <div class="my-2 d-flex justify-content-center">
                <img src="/image/captcha.png" class="img-fluid">
            </div>

            <div class="my-2 d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">
                    <i class="fa-sharp fa-solid fa-file-signature"></i>입력완료</button>
                <button type="reset" class="btn btn-danger">
                    <i class="fa-sharp fa-solid fa-eraser"></i>다시입력</button>
            </div>

        </form>
    </main>
</th:block>

<th:block layout:fragment="script">
    <script src="/js/member.js"></script>
    <script>
        const joinfrm = document.querySelector('#joinfrm')    // id로 target 함

        joinfrm.addEventListener("submit", (e) => {
            e.preventDefault(); // submit 버튼 기능 중지, 이 코드 미 작성 시 alert는 뜨지만 페이지는 이동함

            clearErrorMessages();       // 에러메세지 초기화

            // 입력 유효성 검사
            let isValid=validInputs(joinfrm);

            if (isValid) submitJoinfrm(joinfrm);   // 회원정보를 정상적으로 작성했다면
        });

        // submit vs fetch
        // submit 방식: 페이지 새로고침 발생, 에러처리는 브라우저에 의존
        // fetch 방식: 비동기 처리 가능, 에러처리는 세밀하게 조절가능, 요청데이터를 JSON으로 전송 가능, REST API/SPA/비동기 에서 주로 사용

        // 프라미스 (promise)
        // 자바스크립트에서 비동기 작업을 처리하기 위한 객체
        // 주로 비동기 작업의 성공/실패를 관리하고 결과를 처리하는데 사용
        // ES6에서 처음 도입 - 콜백 지옥 해결, 비동기처리 코드를 깔끔하게 작성
        // async : 비동기 함수임을 선언 - 반환값은 프라미스임
        // await : 비동기 함수의 처리  완료될때까지 기다렸다가 결과를 받아옴
        const submitJoinfrm = (frm) => {
            // 폼에 입력된 데이터를 formData 객체를 초기화
            const formData = new FormData(frm);

            fetch('/member/join',{
                method: 'POST',
                body: formData
            }).then(async response => {
            if (response.ok) {  // 회원가입이 정상적으로 처리되었다면
                alert('회원가입이 완료되었습니다!!');
                location.href = '/member/login';
            } else if(response.status === 400){
                alert(await response.text());
            }else{      // 회원가입이 실패했다면
                    alert('회원가입에 실패했습니다!! 다시 시도해 주세요');
                }
            }).catch(error => {
                console.error('join error',error);
                alert('서버와 통신중 오류가 발생했습니다!! 관리자에게 문의하세요!')
            });
        }
    </script>
</th:block>

</html>
